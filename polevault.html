<!DOCTYPE html>
<html>
<head>
  <title>Pole Vault</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <script type="text/javascript" src="poles.js"></script>
</head>
<body>
  <center>
      Input your flex constant
      <ul><input type="number" id="flex" name="flex"></input></ul>
      Your Weight (kg)
      <ul><input type="number" id="mass" name="masskg"></input></ul>
      Pole Length (m)
      <ul><input type="number" id="poleL" name="polelength"></input></ul>
      Your height (m)
      <ul><input type="number" id="height" name="heightm"></input></ul>
      Jump angle (degrees). Use 45 if unsure
      <ul><input type="number" id="angle" name="angledeg"></input></ul>
      <button onclick="calculate()">Calculate Jump Height</button>
      <div id="result"></div>
    </center>
  </div>
</body>
</html>
